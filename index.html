<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Chubby No More</title>
  </head>

  <body>

    <div id="main">

      <section id="workout-entry">
        <h1>Exercise Logger</h1>
        <select id="new-entry-exercise-type">
          <option value="" selected>Select exercise...</option>
        </select>
        <input id="new-entry-duration" type="text" placeholder="Time spent (h)">
        <input id="new-entry-date" type="text" placeholder="dd-mm-yyyy">
        <button id="new-entry-submit">Add</button>
      </section>

      <section id="main">
        <div id="workout-stats"></div>
        <table id="workout-log" border=1>
          <thead>
            <tr>
              <th>Type</th>
              <th>Duration</th>
              <th>Date</th>
              <th>&nbsp;</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20150503/json2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
    <script src="js/app.js"></script>

    <!-- Templates -->

    <script type="text/template" id="stats-template">
      <div class="total-duration">Total Workout: <%- totalDuration %></div>
    </script>

    <script type="text/template" id="workout-template">
      <td><%- type %></td>
      <td><%- duration %>h</td>
      <td><%- date %></td>
      <td><button class="destroy">Remove</button></td>
    </script>

  </body>
</html>
